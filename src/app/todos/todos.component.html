<div *ngIf="!loading">
  <ul class="todo-list">
    <li class="todo-item" *ngFor="let todo of todos; let i = index">
      {{ i + 1 }}
      <input
        type="checkbox"
        [(ngModel)]="todo.completed"
      >
      {{ todo.title }}
      {{ todo?.date }}
      <button (click)="deleteTodo(todo.id)">X</button>
    </li>
  </ul>
</div>

<div *ngIf="loading">
  Loading...
</div>
